<!doctype html>
<html>
<head>
<meta charset=＂utf-8＂>
<title>文字修饰综合范例</title>
</head>
<body>
<p>默认的格式</p><!--<p></p>标签表示段落标签-->
<p><B>此行文字显示为粗体</B></p>
<p><STRONG>此行文字为强调文本</STRONG></p>
<p><INS>此行文字有下画线</INS></p>
<p><I>此行文字显示为斜体</I></p>
<p>此处2为上标：3<SUP>2</SUP></p>
<p>此处2为下标：S<SUB>2</SUB></p>
<p><DEL>此行文字有删除线</DEL></p>
</body>
</html>
