<h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;咏柳</h3>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[唐]贺知章</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;碧玉<sup>[1]</sup>妆<sup>[2]</sup>成一树<sup>[3]</sup>高，</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;万条垂下绿丝绦<sup>[4]</sup>。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;<u>不知细叶谁裁出，</u></p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;<u>二月春风似剪刀。</u></p>
<hr width="700" size="1" align="left">
<ul>
<li><strong>诗词注释</strong></li>
[1]碧玉：碧绿色的玉。这里用以比喻春天嫩绿的柳叶。<br>
[2]妆：装饰，打扮。<br>
[3]一树：满树<br>
[4]绦（tāo）：用丝编成的绳带。这里指像丝带一样的柳条。<br><br>
<li><strong>划线诗句译文</strong></li>
<i>这细细的嫩叶是谁的巧手裁剪出来的呢？原来是那二月里温暖的春风，它就像一把灵巧的剪刀。</i>
