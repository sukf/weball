<h2 align="center">HTML5技术介绍</h2>

<hr size="2" color="#FF6600">
<img src="images/HTML5.jpg" width="176" height="160" align="left" hspace="60" >
<ul>
<li>HTML5规范于2014年10月29日由万维网联盟正式宣布，HTML是万维网最核心的超文本标记语言。</li><br>
<li>HTML5是定义HTML标准的新版本，具有新的元素，属性和行为。</li><br>
<li>HTML5的设计目的是为了在移动设备上支持多媒体。</li><br>
<li>随着移动通信技术的快速发展，HTML5将成为主流。</li>
</ul>
