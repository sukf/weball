<ul>
<li>CSS即层叠样式表（Cascading StyleSheet）。 </li><br>
<li>CSS3是CSS技术的升级版本，CSS3语言开发是朝着模块化发展的。</li><br>
<li>这些模块包括： 盒子模型、列表模块、超链接方式 、语言模块 、背景和边框 、文字特效 、多栏布局等。</li><br>
<li>在网页制作时采用层叠样式表技术，可以有效地对页面的布局、字体、颜色、背景和其他效果实现更加精确的控制。</li>
</ul>
