<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>&lt;details&gt;标签和&lt;summary&gt;标签</title>
</head>

<body>
<details>
<summary>details标签和summary标签</summary>
details标签用于描述文档或文档某部分的细节。summary标签作为details标签的第一个子元素，用于定义details的标题。
<u>标题是可见的，当用户单击标题时，会显示或隐藏details中的其他内容。</u>
</details>
</body>
</html>
