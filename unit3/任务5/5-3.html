<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>&lt;meter&gt;标签的使用</title>
</head>

<body>
手机电量显示：<br>
充足模式：<meter min="0" max="100" low="10" high="20" optimum="100" value="80" title="80%">80%</meter><br>
省电模式：<meter min="0" max="100" low="10" high="20" optimum="100" value="15" title="15%">15%</meter><br>
低电模式：<meter min="0" max="100" low="10" high="20" optimum="100" value="5" title="5%">5%</meter><br>
</body>
</html>
