<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>contenteditable属性的使用</title>
</head>

<body>
<h2>不可编辑的菜单</h2>
<ul>
<li>菜单1</li>
<li>菜单2</li>
<li>菜单3</li>
<li>菜单4</li>
</ul>

<h2 contenteditable="true">可编辑的菜单</h2>
<ul contenteditable="true">
<li>菜单1</li>
<li>菜单2</li>
<li>菜单3</li>
<li>菜单4</li>
</ul>
</body>
</html>
