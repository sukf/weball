<title>spellcheck属性的使用</title>
</head>

<body>
spellcheck属性值为true：<br><br>
<textarea cols="40" rows="3" spellcheck="true"></textarea>
<br><br>spellcheck属性值为false：<br><br>
<textarea cols="40" rows="3" spellcheck="false"></textarea>
</body>
