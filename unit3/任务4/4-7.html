<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title><hgroup>标签的使用</title>
</head>
<body>
 <hgroup>
          <figcaption>
            <h4>望蓟门</h4></figcaption>唐代：祖咏
          <br>燕台一望客心惊，笳鼓喧喧汉将营。(笳鼓 一作：箫鼓)
          <br>万里寒光生积雪，三边曙色动危旌。
          <br>沙场烽火侵胡月，海畔云山拥蓟城。
          <br>少小虽非投笔吏，论功还欲请长缨。
          <br>
          <br>
          <figcaption>
            <h4>征人怨 / 征怨</h4></figcaption>唐代：柳中庸
          <br>岁岁金河复玉关，朝朝马策与刀环。
          <br>三春白雪归青冢，万里黄河绕黑山。
          <br>
          <br>
          <figcaption>
            <h4>次北固山下</h4></figcaption>唐代：王湾
          <br>客路青山外，行舟绿水前。(青山外 一作：青山下)
          <br>潮平两岸阔，风正一帆悬。
          <br>海日生残夜，江春入旧年。
          <br>乡书何处达？归雁洛阳边。
          <br>
          <br>
 </hgroup>
</body>
</html>
