    <td height="320" colspan="2" class="content">
    <p>孤山寺北贾亭西，水面初平云脚低。</p>
    <p>几处早莺争暖树，谁家新燕啄春泥。</p>
    <p>乱花渐欲迷人眼，浅草才能没马蹄。</p>
    <p>最爱湖东行不足，绿杨阴里白沙堤。</p>
    </td>

  <tr>
    <td height="100" colspan="3" class="introduce">
    <p>简介: 白居易（772年－846年），字乐天，号香山居士，又号醉吟先生，祖籍太原，到其曾祖父时迁居下邽，生于河南新郑。白居易是唐代伟大的现实主义诗人，唐代三大诗人之一。白居易与元稹共同倡导新乐府运动，世称“元白”，与刘禹锡并称“刘白”。白居易的诗歌题材广泛，形式多样，语言平易通俗，有“诗魔”和“诗王”之称。</p>
