  <tr>
    <td height="320" colspan="2" class="content">
    <p>好雨知时节，当春乃发生。</p>
    <p>随风潜入夜，润物细无声。</p>
    <p>野径云俱黑，江船火独明。</p>
    <p>晓看红湿处，花重锦官城。</p>
    </td>
    <td><img src="images/dufu.jpg" width="170" height="243"></td>

  <tr>
    <td height="100" colspan="3" class="introduce">
    <p>简介：杜甫（712年－770年），字子美，自号少陵野老，世称“杜工部”“杜少陵”等，汉族，河南府巩县（今河南省巩义市）人，唐代伟大的现实主义诗人，杜甫被世人尊为“诗圣”，其诗被称为“诗史”。杜甫与李白合称“李杜”，为了跟另外两位诗人——李商隐与杜牧，即“小李杜”有所区别，杜甫与李白又合称“大李杜”。</p>
