  <tr>
    <td height="320" colspan="2" class="content">
    <p>青山横北郭，白水绕东城。</p>
    <p>此地一为别，孤蓬万里征。</p>
    <p>浮云游子意，落日故人情。</p>
    <p>挥手自兹去，萧萧班马鸣。</p>
    </td>
    <td><img src="images/libai.jpg" width="170" height="243"></td>

  <tr>
    <td height="100" colspan="3" class="introduce">
    <p>简介: 李白（701年－762年），字太白，号青莲居士，唐朝浪漫主义诗人，被后人誉为“诗仙”。李白祖籍陇西成纪（待考），生于西域碎叶城，4岁时随父迁至剑南道绵州。李白存世诗文千余篇，有《李太白集》传世。762年病逝，享年61岁。其墓在今安徽当涂，四川江油、湖北安陆有纪念馆。</p>
    </td>
