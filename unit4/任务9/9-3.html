}
h2 span {
	color: #F00;

}
</style>

	<li>单瓣类
		<ul>
		  <li>黄花魁</li>
		  <li>泼墨紫</li>
		  <li>凤丹</li>
		  <li>盘中取果</li>
		</ul>
    </li>
	<li>重瓣类</li>
	<li>重台类</li>
</ol>
</body>
</html>
