<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>交集选择器的使用</title>
    <style type="text/css">
        p {
            color: #F00;
            /*红色*/
        }

        .p1 {
            color: #0F0;
            /*绿色*/
        }

        h2.p1 {
            color: #00F;
            /*蓝色*/
        }
    </style>
</head>
<body>
    <p>普通段落文本的样式（红色）</p>
    <p class="p1">指定了.p1类的段落文本样式（绿色）</p>
    <h2 class="p1">指定了.p1类的h2标题文本样式（蓝色）</h2>
</body>
</html>
