<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>类选择器的使用</title>
<style type="text/css">
h1 {
	font-size: 16px;
	font-style: italic;
}
p {
	font-family: "黑体";
}

.font1 {	
	text-decoration: underline;
}
.bluefont {
	color: #00F;
}
</style>
</head>
<body>
<h1>更改 &lt;h1&gt;标签的外观样式</h1>
<h1 class="bluefont">此处&lt;h1&gt;标签设置了类选择器</h1>
<p>更改所有&lt;P&gt;标签的外观样式</p>
<p class="bluefont font1">此处&lt;P&gt;标签设置了两个类选择器</p>
</body>
</html>
