<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>内嵌式样式的使用</title>
<style type="text/css">
h1 {
	font-style: italic;
	color: #00F;
	text-decoration: underline;
}
p {
	font-size: 36px;
	color: #F00;
	font-weight: bold;
	background-color: #FF0;
}
</style>
</head>
<body>
<h1>用内嵌式样式修改&lt;h1&gt;标签的样式</h1>
<p>内嵌式样式仅限于本文档使用。</p>
</body>
</html>
