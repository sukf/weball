<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>链接伪类的使用</title>
<style type="text/css">
a:link {
	color: #F60;
	text-decoration: none;
}
a:visited {
	color: #F60;
	text-decoration: none;
}
a:hover {
	color: #00F;
	text-decoration: underline;
}
a:active {
	color: #690;
	text-decoration: none;
}
</style>
</head>

<body>
<a href="#">商城首页</a>
<a href="#">潮流饰品</a>
<a href="#">母婴童装</a>
<a href="#">家装家纺</a>
<a href="#">手机数码</a>
</body>
</html>
