<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>box-sizing属性</title>
<style type="text/css">
div{
	width:230px;
	height:80px;
	margin:10px auto;
	border:4px solid #000;
	padding:10px;
	}
#box1{
	box-sizing:content-box;
   }
#box2{
	box-sizing:border-box;
   }
</style>
</head>

<body>
<div id="box1">box1:content-box</div>
<div id="box2">box2:border-box</div>
</body>
</html>
