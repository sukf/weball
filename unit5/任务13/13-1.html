<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>box-shadow属性</title>
<style type="text/css">
div{
	width:200px;
	height:200px;
	margin:10px auto;
	border:1px solid #000;}
#box{
	box-shadow:5px 5px 10px 2px #999,5px 5px 10px 2px #999 inset;
	/*水平阴影位置，垂直阴影位置，阴影模糊半径，阴影扩展半径，阴影的颜色;*/
   }
</style>
</head>
<body>
<div id="box"></div>
</body>
</html>
