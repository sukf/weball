<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>使用空标记清除浮动</title>
<style type="text/css">
.father {
	background-color: #c0c0c0;
	border: 1px dashed #666;
	}
.box1,.box2,.box3 {
	line-height: 40px;
	background-color:#9F6;
	margin: 15px;
	height: 40px;
	padding: 0px 10px;
	border: 1px solid #999;
	float:left;
}
.box4{
	clear:left;}
</style>
</head>

<body>
<div class="father">
<div class="box1">box1</div>
<div class="box2">box2</div>
<div class="box3">box3</div>
<div class="box4"></div>
</div>
</body>
</html>
