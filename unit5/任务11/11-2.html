<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>overflow属性</title>
<style type="text/css">
#news{
	width:300px;
	height:200px;
	border:#F00 2px solid;
	overflow: auto;  /*根据需要出现滚动条*/}
</style>
</head>
<body>
<div id="news">
<p>在盒子模型中，当盒子中的内容超出盒子的大小时，就会产生溢出现象。我们可以对超出的内容使用overflow属性进行设置，该属性有四个值，分别如下。</p>
<p>Visible：默认值，内容显示在盒子框外。</p>
<p>Hidden：将超出的内容隐藏。</p>
<p>Scroll：始终出现滚动条。</p>
<p>Auto：根据实际情况进行调整，如果没有超出就正常显示，否则会出现滚动条。</p>
</div>
</body>
</html>
