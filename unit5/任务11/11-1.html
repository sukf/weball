<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>元素类型的转换</title>
<style type="text/css">
a{
	border:1px solid #00f;
	display:block;  /*行内元素转换成块元素*/
	width:500px;
	height:50px;
}
p{
	border:1px solid #00f;
	display:inline;  /*块元素转换成行内元素*/
	width:500px;
	height:50px;
}	
</style>
</head>

<body>
<a href="#">行内元素转换成块元素</a>
<a href="#">行内元素转换成块元素</a>
<a href="#">行内元素转换成块元素</a>
<p>块元素转换成行内元素</p>
<p>块元素转换成行内元素</p>
<p>块元素转换成行内元素</p>
</body>
</html>
