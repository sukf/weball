<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>内边距的设置</title>
<style type="text/css">
#box{
	width:400px; 
	border:5px solid red;
	padding:10px 40px 80px 120px;
}
</style>
</head>
<body>
<div id="box">
CSS将HTML页面中的每个元素看成一个矩形盒子，
占据一定的页面空间。
       一个HTML页面由很多这样的盒子组成，这些盒子会相互影响，因此，需要从两方面理解和掌握盒子模型：第一，独立盒子的内部结构；第二，多个盒子的关系。
</div>
</body>

</html>
