<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>古诗文欣赏</title>
</head>
<style type="text/css">
p,h2{
	text-align:center;	
	}
#top {
	width: 450px;
	margin: 40px auto;
	border-radius: 40px;
	border: 4px double #F60;
}
h2{
	border-radius: 10px 30px;
	border: #F60 solid 2px;
	height: 50px;
	width: 450px;
	line-height: 50px;
	margin: 0 auto;
	background-color: #FF0;
}
#bottom {
	width: 450px;
	margin: 40px auto;
	border-radius: 40px;	
	background-color: #69C;
	border: #69C solid 2px;
}


</style>

<body>
<h2>水调歌头·明月几时有</h2>
<p>年代: 宋&nbsp;&nbsp;&nbsp;&nbsp; 作者: 苏轼</p>
<div id="top">
<p>明月几时有，把酒问青天。</p>
<p>不知天上宫阙，今夕是何年？</p>
<p>我欲乘风归去，又恐琼楼玉宇，</p>
<p>高处不胜寒。</p>
<p>起舞弄清影，何似在人间！</p>
</div>
<div id="bottom">
<p>转朱阁，低绮户，照无眠。</p>
<p>不应有恨，何事长向别时圆？</p>
<p>人有悲欢离合，月有阴晴圆缺，</p>
<p>此事古难全。</p>
<p>但愿人长久，千里共婵娟。</p>
</div>
</body>
</html>
