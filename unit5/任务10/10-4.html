<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>边框属性的综合设置</title>
<style type="text/css">
#box1{
	border-top:2px solid #f00;    /*设置四条边的不同属性*/
	border-right:3px double #F90;
	border-bottom:2px dotted #C0F;
	border-left:3px double #F90;
	}
#box2{
	border:3px solid #00f; /*设置四条边的相同属性*/}
</style>
</head>

<body>
<div id="box1">设置四条边的不同属性</div>
<p></p>
<div id="box2">设置四条边的相同属性</div>
</body>
</html>
