<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>动物名片</title>
<style>
div.item {
    margin: 5px;
    border: 1px solid #ccc;
    width: 380px;
}

div.item:hover {
    border: 1px solid #777;
}
div.item .img{
	padding:10px;}
div.item img {
    width: 100%;
    height: auto;	
}
div h2{
	padding-left:10px;
	line-height:50px;
	font-weight:bold;
	font-size:16px;
	border-bottom:1px dashed #ddd;}

div p{
    padding: 10px;
	font-size:12px;
	color:#bbb;
	line-height:20px;
}
</style>
</head>

<body>
<div class="item">
    <div class="img"><img src="images/timg.jpg"></div>    
    <h2>长颈鹿</h2>
    <p>长颈鹿（学名：Giraffa camelopardalis）：是一种生长在非洲的反刍偶蹄动物，拉丁文名字的意思是“长着豹纹的骆驼” 。它们是世界上现存最高的陆生动物。</p>
</div>
</body>
</html>
