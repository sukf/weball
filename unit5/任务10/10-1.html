<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>边框样式的设置</title>
<style type="text/css">
#box1{
	border-style:double;  /*四条边框都为双实线*/}
#box2{
	border-style:solid dashed; /*上、下边框单实线，左、右边框为虚线*/}
#box3{
	border-style:solid dashed dotted; /*上边框单实线，左、右边框为虚线，下边框为点线*/}
</style>
</head>

<body>
<div id="box1">设置四条边的边框样式为双实线</div>
<p></p>
<div id="box2">设置上、下边框样式为单实线，左、右边框样式为虚线</div>
<p></p>
<div id="box3">设置上边框样式为单实线，左、右边框样式为虚线，下边框样式为点线</div>
</body>
</html>
