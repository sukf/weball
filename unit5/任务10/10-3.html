<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>边框颜色的设置</title>
<style type="text/css">
div{
	border-style:solid; /*设置边框样式为单实线*/}
#box1{
	border-color:#f00;  /*四条边框都为红色*/}
#box2{
	border-color:#f00 #00f; /*上、下边框为红色，左、右边框为蓝色*/}
#box3{
	border-color:#f00 #00f #0f0; /*上边框为红色，左、右边框为蓝色，下边框为绿色*/}
</style>
</head>

<body>
<div id="box1">设置四条边的边框颜色为红色</div>
<p></p>
<div id="box2">设置上、下边框的颜色为红色，左、右边框的颜色为蓝色</div>
<p></p>
<div id="box3">设置上边框的颜色为红色，左、右边框的颜色为蓝色，下边框的颜色为绿色</div>
</body>
</html>
