<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>元素的绝对定位</title>
<style type="text/css">
body{ 
    margin:0px; 
	padding:0px; 
	font-size:18px; 
	font-weight:bold;
}
.father{
	margin:10px auto;
	width:300px;
	height:300px;
	padding:10px;
	background-color: #c0c0c0;
    border: 1px dashed #666;
	position:relative;

}
.box1,.box2,.box3 {
	        width:100px;
	        height: 50px;			
            line-height: 50px;
			text-align:center;
            background-color: #9F6;            
			margin: 15px 0px;            
            border: 1px solid #999;            
        }
.box1{
	 position: absolute;       
     left: 150px;            
     top: 110px;            
	} 
	.box2{
	 position: absolute;       
     left: 120px;            
     top: 70px;            
	}  
	.box3{
	 position: absolute;       
     left: 70px;            
     top: 140px;            
	}           
</style>
</head>
<body>
<div class="father">
	<div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
</div>
</body>
</html>
