   <h3>马尔代夫景点</h3>
   <p>马尔代夫位于南亚，是世界上最大的珊瑚岛国。由1200余个小珊瑚岛屿组成，从空中鸟瞰就像一串珍珠撒在印度洋上,是亚洲最小的国家。</p>
   <p>马尔代夫位于赤道附近，具有明显的热带雨林气候特征，大部分地区属热带季风气候，南部为热带雨林气候终年炎热、潮湿、多雨，无四季之分。</p>
   <p>马尔代夫拥有丰富的海洋资源，有各种热带鱼类及海龟、玳瑁和珊瑚、贝壳之类的海产品。</p>
