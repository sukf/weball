<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>元素的相对定位</title>
<style type="text/css">
body{ 
    margin:0px; 
	padding:0px; 
	font-size:18px; 
	font-weight:bold;
}
.father{
	margin:10px auto;
	width:300px;
	height:300px;
	padding:10px;
	background-color: #c0c0c0;
    border: 1px dashed #666;

}
.box1,.box2,.box3 {
	        width:100px;
	        height: 50px;			
            line-height: 50px;
			text-align:center;
            background-color: #9F6;            
			margin: 15px 0px;            
            border: 1px solid #999;            
        }
.box2{
	position:relative;   /*相对定位*/
	left:150px;          /*距离原位置左边线150px*/
	top:100px;           /*距离原位置顶部边线100px*/
	}          
</style>
</head>
<body>
<div class="father">
	<div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
</div>
</body>
</html>
