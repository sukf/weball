}
.plant_price {

}
.plant_txt {
    display: inline-block;
    width: 95%;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}
.plant_txt a {
    font-size: 14px;
    color: #333;
	text-decoration: none;
}
.plant_txt a:hover{
	text-decoration:underline;}
li.plant{

    float: left;

    width: 270px;
    height: 354px;
    background: #fff;
    border: 1px solid #ddd;
}
li.plant:hover{
box-shadow: 0 4px 4px 0 rgba(0,0,0,.19);
}
.plant_img{
	overflow:hidden;}
.plant_img img{
	transition:all 1.2s;}
.plant_img img:hover{
	  transform:scale(1.2);}
</style>
</head>
