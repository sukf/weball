<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>变形属性</title>
<style type="text/css"> 
body
{
margin:30px;
background-color:#E9E9E9;
font-family:"微软雅黑";
}
div
{
width:294px;
padding:10px 10px 20px 10px;
border:1px solid #BFBFBF;
background-color:white;
box-shadow:2px 2px 3px #aaaaaa;}
.rotate_left
{
float:left;
transform:rotate(7deg);  /*顺时针旋转7度*/
}
.rotate_right
{
float:left;
transform:rotate(-8deg); /*逆时针旋转8度*/
}
</style>
</head>

<body>
<div class="rotate_left">
<img src="images/ballade_dream.jpg" alt="郁金香" width="284" height="213" />
<p>上海鲜花港的郁金香，花名：Ballade Dream。</p>
</div>

<div class="rotate_right">
<img src="images/china_pavilion.jpg" alt="世博中国馆" width="284" height="213" />
<p>2010年上海世博会，中国馆。</p>
</div>

</body>
</html>
