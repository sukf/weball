<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>过渡属性</title>
<style type="text/css">
.box{
	width:60px;
	height:60px;
	border:70px solid #0F0;
	transition:3s;  /*transition属性写在初始状态的样式中*/
	}
.box:hover{
	border-radius:50%;
	border-color:#F00;}
</style>
</head>

<body>
<div class="box"></div>
</body>
</html>
