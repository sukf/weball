<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>字符串对象的使用</title>
<script>
   var str=new String ("This is a student");
   var firstIndex=str.indexOf("s");
   var lastIndex=str.lastIndexOf("s"); 
   var arr=new Array();
   arr=str.split(" ");
   len=str.length;
   result="第一个s的位置是："+firstIndex+"<br>最后一个s的位置是："+lastIndex+"<br>字符串对象的长度是："+len+"<br>数组arr中的各个元素为："+"<br>"+arr[0]+"<br>"+arr[1]+"<br>"+arr[2]+"<br>"+arr[3];
   document.write(result);
   document.write("<br>字符串对象的颜色为红色："+str.fontcolor("red"));
</script>
</head>

</body>
