<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Math对象的使用</title>
<script>
function getRandom(min,max)
{
	var num=Math.random();   //生成[0~1)之间的随机小数
	num=num*(max-min)+min;   //取得min到max之间的随机数
	num=Math.floor(num);     //向下取整
	return num;
}
   document.write("<b>获取10~20之间的随机数是：</b>"+getRandom(10,20));
</script>
</head>

</html>
