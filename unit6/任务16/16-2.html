<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>label元素的使用</title>
</head>

<body>
<form action="#" method="post">
<h2>性别</h2>
<input type="radio" name="sex" id="male" checked>
<label for="male">男</label>
<input type="radio" name="sex" id="female">
<label for="female">女</label>
</form>
</body>
</html>
