<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>select元素的使用</title>
</head>

<body>
<form action="#" method="post">
<h2>所在专业</h2>
<select>
  <option selected>--请选择--</option>
  <option>物联网应用技术</option>
  <option>安全防范技术</option>
  <option>大数据技术应用</option>
  <option>工业设计</option>
</select>
<h2>所修课程</h2>
<select multiple size="4">
  <option selected>传感器技术</option>
  <option>web前端开发</option>
  <option selected>C语言程序设计</option>
  <option>物联网导论</option>
  <option>数据库原理</option>
</select>
</form>
</body>
</html>
