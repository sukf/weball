<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>商品订购</title>
<link href="style/div.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="order">
<form action="#">
         <h2>商品订购单</h2>
	      <p>
	        <span>产品名称:</span>
	        <select class="productname">
	          <option selected>--请选择--</option>
	          <option>小米音箱</option>
	          <option>小米手机</option>
	          <option>小米手环</option>
	          <option>小米扫地机</option>
	          <option>小米耳机</option>
	          <option>小米电视</option>
	        </select>
	      </p>
	      <p>
	        <span>订购数量:</span>
	        <input type="number" min="1" required>（必须填写）</p>
	      <p>
	        <span>付款方式:</span>
	        <input type="radio" name="payment" id="online" checked class="radio">
	        <label for="online">在线支付</label>
	        <input type="radio" name="payment" id="remit" class="radio">
	        <label for="remit">银行汇款</label>
	        <input type="radio" name="payment" id="cash" class="radio">
	        <label for="cash">现金支付</label>
	        <input type="radio" name="payment" id="check" class="radio">
	        <label for="check">支票支付</label>
	      </p>
	      <p>
	        <span>快递选择:</span>
	        <input name="express" type="text" list="expresslist" required>（必须填写）
	        <datalist id="expresslist">
	          <option>顺丰快递</option>
	          <option>圆通快递</option>
	          <option>申通快递</option>
	        </datalist>
	      </p>
	      <p>
	        <span>买家留言:</span>
	        <textarea name="content" cols="40" rows="5" placeholder="给商家留言……"></textarea>
	      </p>
	      <p>
	        <span>您的姓名:</span>
	        <input type="text" required pattern="^[\u4e00-\u9fa5]{0,}$">（必须填写）
	      </p>
	      <p>
	        <span>邮寄地址:</span>
	        <input type="text" required>（必须填写）
	      </p>
	      <p>
	        <span>手机号码:</span>
	        <input type="tel" required pattern="^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\ 
	d{8}$">（必须填写）
	      </p>
	      <p>
	        <span>Email地址:</span>
	        <input type="email" required>（必须填写） 
              </p>
              <p id="btn">
              <input type="submit" value="提交">
              <input type="reset" value="重置">
              </p>
</form>
</div>
</body>
</html>
