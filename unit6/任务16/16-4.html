<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>datalist元素的使用</title>
</head>

<body>
<form action="#" method="post">
<h2>常用网址</h2>
<input name="myurl" type="url" list="urlList">
<datalist id="urlList">
  <option value="http://www.baidu.com">百度</option>
  <option value="http://www.qq.com">腾讯</option>
  <option value="http://www.taobao.com">淘宝</option>
</datalist>
</form>
</body>
</html>
